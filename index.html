<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Contact Form</title>

</head>
<body>

    <div class="contact-title">
        <h1>Say Hello</h1>
        <h2>We are always ready to serve you!</h2>
    </div>    
    <div class="contact-form">
        <form action="form.php" method="POST" id="contact-form">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            <br>
            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            <br>
            <textarea name="message" class="form-control cols="30" rows="10" placeholder="Message" required></textarea>
            <br>
            <button type="submit" class="form-control submit" value="SEND MESSAGE">Submit</button>
        </form>
    </div>
</body>
</html>
